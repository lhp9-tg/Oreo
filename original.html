<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oréo® & Moi</title>
    <link rel="stylesheet" href="./assets/css/original.css">
</head>
<body>
    <header>
        <p>Oréo & Moi</p>
    </header>
    <main>
        <form method="post">
            <fieldset class="data">
                <label for="surname">Nom :</label>
                <div><input type="text" name="surname" id="surname"></div>

                <label for="name">Prénom :</label>
                <div><input type="text" name="name" id="name"></div>

                <label for="email">Email :</label>
                <div><input type="email" name="email" id="email"></div>

            </fieldset>
            <fieldset class="survey">
                <p>Combien de <span>délicieux</span> paquets d'Oréo® achetez-vous par mois ?</p>

                <div><input type="radio" name="number" value="1pack"><label for="1pack">1 paquet</label></div><br>

                <div><input type="radio" name="number" value="2pack"><label for="2pack">2 paquets</label></div><br>

                <div><input type="radio" name="number" value="2+pack"><label for="2+pack">Je ne les compte même plus <img></label></div><br><br>

                <label for="knowledge">Comment avez-vous connu la marque ?</label>
                <select name="knowledge" id="knowledge">
                    <option value="tv">TV</option>
                    <option value="radio">Radio</option>
                    <option value="internet">Internet</option>
                    <option value="store">Magasin</option>
                    <option value="other">Autre</option>
                </select>
            </fieldset><br>
            <p class="cgu">    
                <input type="checkbox" name="usedata" id="usedata"><label>J'autorise Oréo® à exploiter mes données</label><br><br>
                <input type="checkbox" name="cgu" id="cgu"><label>J'accepte les Conditions Générales d'Utilisation (CGU)</label>
            </p>

            <input class="button" type="submit" value="Valider">
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
